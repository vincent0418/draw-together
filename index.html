<html lang="fr">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://bootswatch.com/_vendor/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Draw Together</title>
</head>


<body>
<div class="container">
    <h1>Draw Together</h1>

    <div id="error" class="alert alert-dismissible alert-danger hidden"></div>

    <div id="connexion">
        <p>Votre ID est : <span id="peer_id_span">[Veuillez rafraîchir]</span></p>
        <div class="form-group">
            <fieldset>
                <label class="control-label" for="input_id_peer">ID de votre partenaire</label>
                <input class="form-control" id="input_id_peer" type="text">
                <a class="btn btn-success" id="button_connect" type="button" onclick="connect()">Connexion</a>
            </fieldset>
        </div>
    </div>

    <div id="connecte" class="row hidden">
        <div class="col-md-9">
            <!-- the canvas for drawing -->
            <canvas id="canvas_draw" height="400px" width="800px"></canvas>

            <!-- the button for clearing canvas_draw -->
            <div>
                <button class="btn btn-danger" id="button_clear">Effacer</button>
            </div>
        </div>
        <div class="col-md-3">
            <div>
                <button onclick="disconnect()" class="btn btn-warning" id="button-disconnect">Déconnexion</button>
            </div>
            <div class="row">
                <div class="col-md-8">
                    <!-- the range elements (R, G, B and radius) -->
                    <div class="form-group">
                        <fieldset>
                            <label class="control-label" for="input_r">Rouge</label>
                            <input type="range" min="0" max="255" value="0" id="input_r">
                            <span id="span_r">  </span>
                        </fieldset>
                    </div>
                    <div class="form-group">
                        <fieldset>
                            <label class="control-label" for="input_g">Vert</label>
                            <input type="range" min="0" max="255" value="0" id="input_g">
                            <span id="span_g">  </span>
                        </fieldset>
                    </div>
                    <div class="form-group">
                        <fieldset>
                            <label class="control-label" for="input_b">Bleu</label>
                            <input type="range" min="0" max="255" value="0" id="input_b">
                            <span id="span_b">  </span>
                        </fieldset>
                    </div>
                    <div class="form-group">
                        <fieldset>
                            <label class="control-label" for="input_radius">Rayon</label>
                            <input type="range" min="2" max="50" value="10" id="input_radius">
                            <span id="span_radius"> </span>
                        </fieldset>
                    </div>
                </div>

                <div class="col-md-4 my-auto">
                    <!-- the canvas for previewing the brush -->
                    <div>
                        <canvas id="canvas_brush" width="100" height="100"></canvas>
                    </div>
                </div>
            </div>

            <!--buttons to chose colors -->

            <div class="row">
                <div class="col-md-4">
                    <button class="btn btn-color" id="redColor" style="background-color: red"></button>
                </div>
                <div class="col-md-4">
                    <button class="btn btn-color" id="blueColor" style="background-color: blue"></button>
                </div>
                <div class="col-md-4">
                    <button class="btn btn-color" id="greenColor" style="background-color: #00ff00"></button>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <button class="btn btn-color" id="blackColor" style="background-color: black"></button>
                </div>
                <div class="col-md-4">
                    <button class="btn btn-color" id="whiteColor" style="background-color: white"></button>
                </div>
                <div class="col-md-4">
                    <button class="btn btn-color" id="yellowColor" style="background-color: yellow"></button>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <button class="btn btn-color" id="purpleColor" style="background-color: purple"></button>
                </div>
                <div class="col-md-4">
                    <button class="btn btn-color" id="pinkColor" style="background-color: pink"></button>
                </div>
                <div class="col-md-4">
                    <button class="btn btn-color" id="orangeColor" style="background-color: orange"></button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>
<script src="js/dessin.js"></script>
</html>
